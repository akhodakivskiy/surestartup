<!doctype html>
<html>
<head>
    <title>Start</title>
    <meta content="text/html; charset=UTF-8" http-equiv="content-type" />
    <meta name="viewport" content="width=device-width initial-scale=1" />
</head>
<body class="lift:content_id=content">

<div id="content" data-lift="surround?with=default;at=content">
    <h2>Log In</h2>

    <div class="pure-g">
        <div class="pure-u-1 pure-u-md-1-2">
            <div class="col-start-left">
                <p>
                    Don't have an account?
                    <a data-lift="Menu.item?name=Sign+Up">Sign Up now</a>!
                </p>

                <form class="pure-form pure-form-stacked" data-lift="UserLogin?form=post">
                    <label for="login-email">Email:</label>
                    <input data-name="email" id="login-email" type="email">
                    <label for="login-password">Password:</label>
                    <input data-name="password" id="login-password" type="password">
                    <button data-name="submit" type="submit" class="pure-button pure-button-primary">Log In</button>
                </form>

                <p>
                    <span data-lift="Msg?id=login-msg&errorClass=text-danger"></span>
                </p>
            </div>
        </div>
        <div class="pure-u-1 pure-u-md-1-2">
            <div class="col-start-right">
                <div data-lift="embed?what=social"></div>
            </div>
        </div>
    </div>

    <p>
        Forgot password? <a data-lift="Menu.item?name=Forgot+Password">Reset it now</a>.
    </p>

</div>

</body>
</html>
