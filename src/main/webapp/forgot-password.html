<!doctype html>
<html>
<head>
    <title>Sign Up</title>
    <meta content="text/html; charset=UTF-8" http-equiv="content-type" />
    <meta name="viewport" content="width=device-width initial-scale=1" />
</head>
<body class="lift:content_id=content">

<div id="content" data-lift="surround?with=default;at=content">

    <h2>Reset Password</h2>

    <p>Forgot your password? Just enter you email address, we will send you a secret link to reset it.</p>

    <form class="pure-form pure-form-stacked" data-lift="UserForgotPassword?form=post">
        <label for="forgot-email">Email:</label>
        <input data-name="email" id="forgot-email" type="email">
        <button data-name="submit" type="submit" class="pure-button pure-button-primary">Reset Password</button>
    </form>

    <p>
        <span data-lift="Msg?id=forgot-msg&errorClass=text-danger"></span>
    </p>

    <p>Don't have an account? <a data-lift="Menu.item?name=Log+In">Sign Up now</a>!</p>
</div>

</body>
</html>
