<!doctype html>
<html>
<head>
    <title>Log In</title>
    <meta content="text/html; charset=UTF-8" http-equiv="content-type" />
    <meta name="viewport" content="width=device-width initial-scale=1" />
</head>
<body class="lift:content_id=content">

<div id="content" data-lift="surround?with=default;at=content">

    <h2>Reset Password</h2>

    <form class="pure-form pure-form-stacked" data-lift="ResetPassword?form=post">
        <label for="reset-password">Password:</label>
        <input data-name="password" id="reset-password" type="password">

        <label for="reset-confirm-password">Confirm password:</label>
        <input data-name="confirm-password" id="reset-confirm-password" type="password">

        <button data-name="submit" type="submit" class="pure-button pure-button-primary">Reset</button>
    </form>

    <p>
        <span data-lift="Msg?id=reset-password-msg&errorClass=text-danger"></span>
    </p>

</div>

</body>
</html>
