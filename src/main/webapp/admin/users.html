<!doctype html>
<html>
<head>
    <title>Start</title>
    <meta content="text/html; charset=UTF-8" http-equiv="content-type" />
    <meta name="viewport" content="width=device-width initial-scale=1" />
</head>
<body class="lift:content_id=content">

<div id="content" data-lift="surround?with=default;at=content">

    <h2><span data-lift="Menu.title"></span></h2>

    <div class="navbar pure-menu pure-menu-open pure-menu-horizontal">
        <div data-lift="Menu.builder?group=admin-pages&linkToSelf=true&li_item:class=pure-menu-selected"></div>
    </div>

    <table class="pure-table pure-table-horizontal my-table">
        <thead data-lift="AdminUsersPage.paginate">
            <tr>
                <th><sort:id>ID</sort:id>&nbsp;<hint:id/></th>
                <th><sort:first>First</sort:first>&nbsp;<hint:first/></th>
                <th><sort:last>Last</sort:last>&nbsp;<hint:last/></th>
                <th><sort:email>Email</sort:email>&nbsp;<hint:email/></th>
                <th><sort:active>Active</sort:active>&nbsp;<hint:published/></th>
                <th></th>
            </tr>
        </thead>
        <tbody data-lift="AdminUsersPage.render">
            <tr>
                <td data-name="id">24</td>
                <td data-name="first">Anton</td>
                <td data-name="last">Khodakivskiy</td>
                <td data-name="email">akhodakivskiy@gmail.com</td>
                <td data-name="active"><i class="fa fa-check"></i></td>
                <td data-name="auth"><i class="fa fa-facebook"></i></td>
            </tr>
        </tbody>
    </table>

    <div data-lift="AdminUsersPage.paginate" class="my-paginator">
        <ul class="pure-paginator">
            <nav:first></nav:first>
            <nav:zoomedpages></nav:zoomedpages>
            <nav:last></nav:last>
        </ul>
        <span><nav:records></nav:records></span>
    </div>

</div>

</body>
</html>
