<!doctype html>
<html>
<head>
    <title>Log In</title>
    <meta content="text/html; charset=UTF-8" http-equiv="content-type" />
    <meta name="viewport" content="width=device-width initial-scale=1" />
</head>
<body class="lift:content_id=content">

<div id="content" data-lift="surround?with=default;at=content">

    <h2>Profile</h2>

    <div data-lift="UserProfile">
        <form class="pure-form pure-form-stacked">
            <fieldset>
                <legend>Update your profile details</legend>

                <label for="first">First Name</label>
                <input data-name="first" id="first" type="text" placeholder="First Name">

                <label for="last">Last Name</label>
                <input data-name="last" id="last" type="text" placeholder="Last Name">

                <button data-name="submit" type="submit" class="pure-button pure-button-primary">Save</button>
            </fieldset>
        </form>
    </div>

</div>

</body>
</html>
